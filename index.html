<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Styling</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="/script/marker_url_generator.js"></script>
    <script>
      var map, infoWindow, myloc;
      function initMap() {
        // map정의
        var pos = {lat: 36, lng: 128};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: pos
        });
        // infoWindow정의
        infoWindow = new google.maps.InfoWindow;

        // Load GeoJSON.
        map.data.loadGeoJson('/api/loc'); // 측정소 정보 GeoJson 로드
        map.data.setStyle(function(feature) {
  		  return {
  		    //icon: gradeToMarker(feature.getProperty('pm10grade')), // pm10단계값에 따라 마커 색상 결정
          icon: marker_link(feature.getProperty('pm10value')),   // pm10 값에 따라 마커 색상 조절
          visible: true,
  		    clickable: true,
          title: feature.getProperty('stationName') + ": " + feature.getProperty('pm10value')// 롤오버 텍스트
  		    };
  		  });

       // Geolocation
       if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // 현재 위치 마커
            myloc = new google.maps.Marker({position: pos, map: map, draggable: true, icon: "https://maps.gstatic.com/mapfiles/ms2/micons/pink-dot.png", title: "You\'re here!"});
            pos = myloc.getPosition(); // gmap에서의 Position형식(메소드 포함)
            google.maps.event.addListener(myloc, "dragend", function() { // 마커 위치 변경시 위치 업데이트
              pos = myloc.getPosition();
              req_idw(pos, get_idw);
            });
            google.maps.event.addListener(myloc, 'click', function() { // 마커 클릭시 infoWindow 다시 열림
              infoWindow.open(map, myloc);
            });
            map.panTo(pos);
            map.setZoom(11);
            req_idw(pos, get_idw);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }// initMap

      // Geolocation Error
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      // IDW에 의한 추정값 요청
      function req_idw(position, callback) {
        infoWindow.setPosition(position);
        $.getJSON('/api/mise/latlng/'+ position.lat() + "/" + position.lng(), callback)
      }

      // req_idw 콜백
      function get_idw(result) {
        if (result.result.pm10.result) {
          infoWindow.setContent("<strong>" + result.result.pm10.result.toFixed(0) + "</strong>" + " (" + result.result.pm10.stations.length + "개 측정소에서 추정)");
        }
        else {
          infoWindow.setContent(result.result.pm10.message);
        }
        infoWindow.open(map, myloc);
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdCL-n84xXzrtOjRXSkL5QCAfXC_FMigM&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  </body>
</html>
